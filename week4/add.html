<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add + Edit Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="./">JS Nang Cao WEB2063 </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav me-auhref mb-2 mb-lg-0"
            style="font-size: 20px; gap: 20px"
          >
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Product List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./add.html">Add + Edit Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./register.html">Register User</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login User</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center my-4">Add + Edit Product</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form class="form-control p-4" onsubmit="handleSubmit(event)" id="productForm">
            <div class="mb-3">
              <label for="title" class="form-label">Title *</label>
              <input type="text" class="form-control" id="title" required minlength="2" maxlength="100" />
              <div class="invalid-feedback" id="titleError"></div>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Name *</label>
              <input type="text" class="form-control" id="name" required minlength="2" maxlength="200" />
              <div class="invalid-feedback" id="nameError"></div>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price ($) *</label>
              <input type="number" class="form-control" id="price" required min="0" step="0.01" />
              <div class="invalid-feedback" id="priceError"></div>
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Image URL *</label>
              <input type="url" class="form-control" id="image" required />
              <div class="invalid-feedback" id="imageError"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Preview Image</label>
              <div class="text-center">
                <img id="imagePreview" src="https://via.placeholder.com/200x200?text=No+Image" 
                     alt="Preview" class="img-thumbnail" style="max-width: 200px; height: 200px; object-fit: cover;">
              </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-secondary me-md-2" onclick="location.href='/'">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script src="add.js"></script>
  </body>
</html>
