<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Nâng Cao - Product List</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">JS Nâng Cao WEB2063</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" style="font-size: 18px; gap: 15px;">
          <li class="nav-item">
            <a class="nav-link active" href="./index.html">📋 Product List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./add.html">➕ Add / Edit Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./register.html">📝 Register User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./login.html">🔑 Login User</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container my-4">
    <h1 class="text-center mb-4">📦 Product List</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Name</th>
            <th scope="col">Price ($)</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="list">
          <!-- Dữ liệu sẽ được render ở đây -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
  <script src="index.js"></script>

</html>
