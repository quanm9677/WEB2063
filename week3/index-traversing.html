<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOM Traversing</title>
</head>
<body>
  <div class="container">
    <h1>
      Heading <span class="highlight">Important</span>
    </h1>
    <p>Some content here</p>
  </div>

  <script>
    const heading = document.querySelector('h1');

    // Con
    console.log('All .highlight inside h1:', heading.querySelectorAll('.highlight'));
    console.log('First child:', heading.firstElementChild);

    // Cha
    console.log('Parent element:', heading.parentElement);
    console.log('Closest .container:', heading.closest('.container'));

    // Sibling
    console.log('Next sibling:', heading.nextElementSibling);
    console.log('Previous sibling:', heading.previousElementSibling);
  </script>
</body>
</html>
